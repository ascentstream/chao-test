# https://chaos-mesh.dev/reference/release-2.1/
# https://chaos-mesh.org/docs/
apiVersion: chaos-mesh.org/v1alpha1
kind: Workflow
metadata:
  name: asp-platform
spec:
  entry: entry
  templates:
    - name: entry
      templateType: Serial
      children:
        - network-delay
        - network-partition
    - name: network-delay
      deadline: 30s
      templateType: NetworkChaos
      networkChaos:
        action: delay
        direction: both
        target:
          mode: all
          selector:
            namespaces:
              - pulsar-cluster
        delay:
          latency: 100ms
          correlation: '100'
          jitter: 0ms
        mode: fixed-percent
        value: '50'
        selector:
          namespaces:
            - pulsar-cluster
          labelSelectors:
            cluster: pulsar-asp
    - name: network-partition
      deadline: 30s
      templateType: NetworkChaos
      networkChaos:
        action: partition
        direction: both
        target:
          mode: all
          selector:
            namespaces:
              - pulsar-cluster
        mode: fixed-percent
        value: '50'
        selector:
          namespaces:
            - pulsar-cluster
          labelSelectors:
            cluster: pulsar-asp